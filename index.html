<!DOCTYPE html>
<html>
<head>
    <title>Привет, это mentos.</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: white;
            font-family: Montserrat, sans-serif;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            opacity: 0; /* Устанавливаем начальную непрозрачность текста */
            animation: fadeIn 5s forwards; /* Применяем анимацию плавного появления в течение 2 секунд */
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0; /* Анимация начинается с полностью прозрачного текста */
            }
            to {
                opacity: 1; /* Анимация заканчивается с полностью непрозрачным текстом */
            }
        }
    </style>
</head>
<body>
    <h1>Привет, это mentos.</h1>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
 <title>Кнопка</title>
 <style>
  body {
   background-color: black;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
  }
  button {
   background-color: white;
   color: black;
   padding: 10px 20px;
   font-size: 24px;
   border: none;
   border-radius: 5px;
   cursor: pointer;
  }
        .hidden {
            display: none;
        }
        .show {
            display: block;
            text-align: center;
            color: white;
            font-size: 48px;
        }
 </style>
</head>
<body>
 <button id="myButton" onclick="changeText()">Нажми</button>
    <div id="myText" class="hidden show">Привет, я - mentos.</div>
 <script>
  function changeText() {
   document.getElementById("myButton").classList.add("hidden");
            document.getElementById("myText").classList.remove("hidden");
            document.body.style.backgroundColor = "white";
  }
 </script>
</body>
</html>

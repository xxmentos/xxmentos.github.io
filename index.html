<!DOCTYPE html>
<html>
<head>
 <title>Кнопка</title>
 <style>
  body {
   background-color: black;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
  }
  button {
   background-color: white;
   color: black;
   padding: 10px 20px;
   font-size: 24px;
   border: none;
   border-radius: 5px;
   cursor: pointer;
  }
 </style>
</head>
<body>
 <button id="myButton" onclick="changeText()">Нажми</button>
 <script>
  function changeText() {
   document.getElementById("myButton").innerHTML = "Привет, я - mentos.";
  }
 </script>
</body>
</html>
